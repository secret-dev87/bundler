version: 1.0
runtime: nodejs16
build:
  commands:
    pre-build:
    build:
      - yarn && yarn preprocess
    post-build:
  env:
run:
  runtime-version: 16.19.0
  command: yarn run bundler --unsafe
  network:
    port: 3000
    env: APP_PORT
  env:
    - name: STAGE
      value: "PROD"
    - name: BUNDLER_PARAM_BENEFICIARY
      value: "/bundler/goerli/dev/beneficiary"
    - name: BUNDLER_PARAM_ENTRYPOINT
      value: "/bundler/goerli/dev/entrypoint"
    - name: BUNDLER_PARAM_MNEMONIC_PHRASE
      value: "/bundler/goerli/dev/mnemonic"
    - name: BUNDLER_PARAM_NETWORK
      value: "/bundler/goerli/dev/network"